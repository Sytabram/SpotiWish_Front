<h1 mat-dialog-title>Êtes-vous sûr de vous ?</h1>
<div mat-dialog-content>
  <p>Voulez vous vraiment supprimer cet élément ? Cette action supprimera toutes ces données définitivement</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button [mat-dialog-close]="true">Valider</button>
</div>
