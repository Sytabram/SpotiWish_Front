<div class="ml-64 h-screen bg-gray-200 flex flex-col select-none">
  <div class="flex flex-col mt-16 mx-28">
    <div class="bg-white shadow-md rounded-3xl p-5">
      <div class="flex flex-col sm:flex-row items-center">
        <h2 class="font-semibold text-lg mr-auto">Ajouter un album</h2>
      </div>
      <div class="mt-5">
        <div class="form">

          <div class="md:flex md:flex-row md:space-x-4 w-full text-xs">
            <div class="mb-3 md:space-y-2 w-full text-xs">
              <label class="font-semibold text-gray-600 py-2">Nom de l'album <abbr title="required">*</abbr></label>
              <input placeholder="Nom de l'album"
                     [(ngModel)]="album.Name"
                     class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded-lg h-10 px-4"
                     required="required" type="text" name="username" id="username">
              <p class="text-red text-xs hidden">Veuillez remplir ce champ.</p>
            </div>

            <div class="mb-3 md:space-y-2 w-full text-xs">
              <label class="font-semibold text-gray-600 py-2">Durée <abbr title="required">*</abbr></label>
              <input placeholder="Durée (Ex: 1.5)"
                     [(ngModel)]="album.TotalTime"
                     class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded-lg h-10 px-4"
                     required="required" type="text" name="fullName" id="fullName">
              <p class="text-red text-xs hidden">Veuillez remplir ce champ.</p>
            </div>
          </div>

          <div class="md:flex md:flex-row md:space-x-4 w-full text-xs">
            <div class="mb-3 md:space-y-2 w-full text-xs">
              <label class="font-semibold text-gray-600 py-2">Année de sortie <abbr title="required">*</abbr></label>
              <input placeholder="Année de sortie (Ex: 2014)"
                     [(ngModel)]="album.YearReleased"
                     class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded-lg h-10 px-4"
                     required="required" type="text" name="startCarrier" id="startCarrier">
            </div>

            <div class="mb-3 md:space-y-2 w-full text-xs">
              <label class="font-semibold text-gray-600 py-2">Nombre d'écoute <abbr title="required">*</abbr></label>
              <input placeholder="Nombre d'écoute (Ex: 2500)"
                     [(ngModel)]="album.TotalHeard"
                     class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded-lg h-10 px-4"
                     required="required" type="text" name="startCarrier" id="nbrHeard">
            </div>
          </div>

          <p class="text-xs text-red-500 text-right my-3">Les champs obligatoires sont marqués d'un astérisque <abbr
            title="Required field">*</abbr></p>


          <div class="md:space-y-2 mb-3">
            <label class="text-lg font-semibold text-gray-600 py-2">Ajouter un/des sons <abbr title="required">*</abbr></label>
          </div>

          <div class="flex items-center mb-10 pb-5 border-b-2 border-black">
            <div class="flex justify-between space-x-5">
              <div class="">
                <input placeholder="Titre du son"
                       [(ngModel)]="music.Name"
                       class="appearance-none block bg-grey-lighter text-grey-darker border border-grey-lighter rounded-lg h-10 px-4 w-80"
                       required="required" type="text" name="title" id="title">
                <p class="text-red text-xs hidden">Veuillez remplir ce champ.</p>
              </div>
              <div class="">
                <input placeholder="Nombre d'écoute (Ex: 1500)"
                       [(ngModel)]="music.TimeOfPlays"
                       class="appearance-none block bg-grey-lighter text-grey-darker border border-grey-lighter rounded-lg h-10 px-4 w-64"
                       required="required" type="text" name="timeOfHeard" id="timeOfHeard">
                <p class="text-red text-xs hidden">Veuillez remplir ce champ.</p>
              </div>
            </div>
            <div class="flex w-full justify-end">
              <button
                (click)="saveMusic()" class="focus:outline-none bg-green-400 px-5 py-2 text-sm shadow-sm font-medium tracking-wider text-white rounded-full hover:shadow-lg hover:bg-green-500">
                Ajouter le son
              </button>
            </div>
          </div>

          <app-card-add-music *ngFor="let music of currentMusicsSelected" [currentMusic]="currentMusicsSelected" [music]="music"></app-card-add-music>

          <div class="mt-5 mb-12 mt-12 text-right md:space-x-3 md:block flex flex-col-reverse">
            <a [routerLink]="'/admin/albums/artiste/' + coverURL" href="">
              <button
                class="focus:outline-none mb-2 md:mb-0 bg-white px-5 py-2 text-sm shadow-sm font-medium tracking-wider border text-gray-600 rounded-full hover:shadow-lg hover:bg-gray-100">
                Annuler
              </button>
            </a>
            <a [routerLink]="'/admin/albums/artiste/' + coverURL" href="">
              <button (click)="saveAlbum()"
                      class="focus:outline-none mb-2 md:mb-0 bg-green-400 px-5 py-2 text-sm shadow-sm font-medium tracking-wider text-white rounded-full hover:shadow-lg hover:bg-green-500">
                Ajouter
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
