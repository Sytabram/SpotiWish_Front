<div class="ml-64 h-screen bg-gray-200 flex flex-col overflow-hidden select-none">
    <main class="overflow-x-hidden overflow-y-auto">
      <div class="container mx-auto px-6 py-8">
        <span class="text-gray-700 text-2xl font-medium">GÃ©rer les utilisateurs (admin)</span>


        <div class="flex justify-between flex-row-reverse pt-10 py-3">
          <a routerLink="/admin/users/add-user" href=""><button class="focus:outline-none bg-indigo-600 hover:bg-indigo-900 text-white font-medium py-3 px-5 mr-3 rounded-full">
            Ajouter un admin
          </button></a>
        </div>


        <div class="flex flex-col">
          <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8">
            <div class="align-middle inline-block min-w-full shadow overflow-hidden sm:rounded-lg border-b border-gray-200">

              <table class="min-w-full">
                <thead>
                  <tr>
                    <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                      Nom
                    </th>
                    <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                      E-mail
                    </th>
                    <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                      Admin
                    </th>
                    <th class="px-6 py-3 border-b border-gray-200 bg-gray-50 text-center ml-5 text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                      Action
                    </th>
                  </tr>
                </thead>

                <tbody class="bg-white">
                <tr *ngFor="let oneUser of user">
                  <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                    <div class="flex items-center">
                      <div class="flex-shrink-0 h-10 w-10">
                        <img class="h-10 w-10 rounded-full"
                             src="https://localhost:5001/User/{{oneUser.id}}/Thumbnail" onerror="this.src='assets/images/not_image.jpg'" alt="alternative">
                      </div>

                      <div class="ml-4">
                        <div class="text-sm leading-5 font-medium text-gray-900">{{oneUser.userName}}</div>
                      </div>
                    </div>
                  </td>

                  <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                    <div class="text-sm leading-5 text-gray-900">{{oneUser.email}}</div>
                  </td>

                  <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                    <div class="text-sm leading-5 text-gray-900">True</div>
                  </td>

                  <td class="px-6 py-3 text-center whitespace-no-wrap border-b border-gray-200 text-sm leading-5 font-medium">
                    <label class="cursor-pointer text-indigo-600 hover:text-indigo-900 pr-6">
                    <span title="Ajouter/Modifier une image de profil">
                      <mat-icon>add_a_photo</mat-icon>
                      <input type="file" class="hidden" accept="image/png, image/jpeg, image/jpg" (change)="SaveImageUser($event, oneUser.id)">
                    </span>
                    </label>
                    <a (click)="openDialog(oneUser.id)" class="text-indigo-600 hover:text-indigo-900 pr-2"><mat-icon>delete</mat-icon></a>
                  </td>
                </tr>
                </tbody>
              </table>

            </div>
          </div>
        </div>
      </div>
    </main>
</div>
