<div class="h-full" style="background-color: #121212">
  <div class="flex">

    <div class="mt-4 ml-7 relative text-gray-600">
      <input [(ngModel)]="someField" type="text" name="search" placeholder="Rechercher un artiste..." class="h-10 w-80 px-5 rounded-full text-sm focus:outline-none">
      <button *ngIf="!someField.length || someField.length === undefined" type="submit" class="absolute right-0 top-0 mt-2 mr-4 focus:outline-none">
        <mat-icon>search</mat-icon>
      </button>
      <button *ngIf="someField.length" type="submit" class="absolute right-0 top-0 mt-2 mr-4 focus:outline-none">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <div class="flex">
    <span class="text-white ml-7 mt-10 text-2xl font-bold">Les genres que SpotiWish vous propose</span>
  </div>
  <div class="flex flex-wrap">
    <app-card-genre *ngFor="let genre of genres" [genre]="genre"></app-card-genre>
  </div>
</div>
