<div class="h-full" style="background-color: #121212">
  <div class="flex">
    <button class="mt-4 ml-7" mat-mini-fab aria-label="Example icon-button with a heart icon">
      <mat-icon class="text-white text-4xl">keyboard_arrow_left</mat-icon>
    </button>
    <button class="mt-4 ml-2" mat-mini-fab aria-label="Example icon-button with a heart icon">
      <mat-icon class="text-white text-4xl">keyboard_arrow_right</mat-icon>
    </button>
    <div class="mt-4 ml-7 relative text-gray-600">
      <input [(ngModel)]="someField" type="text" name="search" placeholder="Rechercher un artiste" class="h-10 w-64 px-5 pr-10 rounded-full text-sm focus:outline-none">
      <button *ngIf="!someField.length" type="submit" class="absolute right-0 top-0 mt-2 mr-4">
        <mat-icon>search</mat-icon>
      </button>
      <button *ngIf="someField.length" type="submit" class="absolute right-0 top-0 mt-2 mr-4">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</div>
