<div class="flex flex-col justify-center items-center text-white">
  <!-- First Row -->
  <div class="flex items-center justify-between w-full">
    <h1 class="text-2xl font-bold text-center">Informations du compte</h1>
    <button (click)="onNoClick()" class="self-start text-gray-clair hover:text-white focus:outline-none" mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <!-- Second Row -->
  <div class="flex justify-between w-full">
    <div>
      <label for="file-input-account">
        <img matTooltip="Change image..." [matTooltipShowDelay]="0" [matTooltipHideDelay]="0"   onerror="this.src='assets/images/not_image.jpg'" class="h-44 w-44 cursor-pointer hover:bg-opacity-20" src="https://localhost:5001/user/{{data?.Id}}/thumbnail" alt="logo liked song">
      </label>
      <input class="hidden" id="file-input-account" type="file" accept="image/png, image/jpeg, image/jpg" (change)="SaveImageUser($event, data?.Id)">
    </div>

    <div class="flex flex-col items-start w-72">
      <div class="flex flex-col">
        <span class="text-base text-gray-clair">Username.</span>
        <span class="text-sm font-bold">{{data.unique_name}}</span>
        <span class="text-base text-gray-clair">Email.</span>
        <span class="text-sm font-bold">{{data.email}}</span>
        <span class="text-base text-gray-clair">Role.</span>
        <span class="text-sm font-bold">{{data.role}}</span>
      </div>
    </div>

  </div>

  <!-- Second Row -->
  <div class="flex justify-between w-full">
    <button (click)="removeImageUser(data?.Id)"
            class="bg-gray-500 focus:outline-none hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-full mt-5">
      Supprimer la photo
    </button>
  </div>


</div>
