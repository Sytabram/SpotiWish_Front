<mat-drawer-container class="h-full">
  <mat-drawer mode="side" opened class="bg-black text-white w-64">
    <div class="flex items-center justify-left ml-6 mt-10">
      <img class="h-12 animate-spin" src="https://delight-data.com/wp-content/uploads/2019/10/spotify.svg">
      <span class="mx-3 font-bold text-2xl text-white font-large">SpotiWish</span>
    </div>

    <!-- Profile Button -->
    <div (click)="playingSong = !playingSong"
      class="usernameButton cursor-pointer top-5 right-5 fixed w-auto h-10 font-medium items-center flex rounded-full p-3 select-none">
      USERNAME
    </div>

    <!-- Profile Button -->
    <div [routerLink]="'/login'"
         class="usernameButton cursor-pointer top-15 right-5 fixed w-auto h-10 font-medium items-center flex rounded-full p-3 select-none">
      LOGOUT
    </div>


    <!-- All navigation button -->
    <nav class="mt-10">
      <a [routerLink]="'/home'" class="flex items-center py-2 px-8 bg-gray-700 text-gray-100 border-r-4 border-gray-100"
         href="#">
        <mat-icon>home</mat-icon>
        <span class="mx-4 font-medium">Accueil</span>
      </a>

      <a [routerLink]="'/home/search'"
         class="flex items-center mt-1 py-2 px-8 text-gray-400 border-r-4 border-black hover:text-gray-100 hover:border-gray-100"
         href="#">
        <mat-icon>search</mat-icon>
        <span class="mx-4 font-medium">Rechercher</span>
      </a>

      <a [routerLink]="'/home/playlist'"
         class="flex items-center mt-1 py-2 px-8 text-gray-400 border-r-4 border-black hover:text-gray-100 hover:border-gray-100"
         href="#">
        <mat-icon>library_music</mat-icon>
        <span class="mx-4 font-medium">Bibliothèque</span>
      </a>

      <a [routerLink]="'/home/createPlaylist'"
        class="flex items-center mt-8 py-2 px-8 text-gray-400 border-r-4 border-black hover:text-gray-100 hover:border-gray-100"
        href="#">
        <mat-icon>add_box</mat-icon>
        <span class="mx-4 font-medium">Créer une playlist</span>
      </a>

      <a [routerLink]="'/home/likedSong'"
        class="flex items-center mt-1 py-2 px-8 text-gray-400 border-r-4 border-black hover:text-gray-100 hover:border-gray-100"
        href="#">
        <mat-icon>favorite</mat-icon>
        <span class="mx-4 font-medium">Titres likés</span>
      </a>

      <div class="flex items-center py-2 px-8">
        <img src="../../../../assets/divider.png">
      </div>

      <a
        class="flex items-center py-2 px-8 text-gray-400 border-r-4 border-black hover:text-gray-100 hover:border-gray-100"
        href="#">
        <span class="font-small">Playlist 1</span>
      </a>
    </nav>


    <!-- Playing Song Bar -->
    <div *ngIf="playingSong" class="w-full h-24 bottom-0 fixed flex justify-between items-center border-t border-gray-500 select-none"
         style="background-color: #181818">

      <!-- Song Info -->
      <div class="h-full w-auto flex items-center px-5">
        <img src="assets/images/cover-album/Webp.net-resizeimage.jpg" alt="image3" class="object-cover shadow-2xl"
             style="width: 80px; height: 80px">
        <div class="flex flex-col ">
          <span class="text-white pl-2 text-base cursor-pointer hover:underline">SONG NAME</span>
          <span class="text-gray-400 pl-2 text-xs cursor-pointer hover:underline">ARTIST NAME</span>
        </div>
        <mat-icon class="ml-4 cursor-pointer text-xl">favorite_border</mat-icon>
        <!--        <mat-icon>favorite</mat-icon>   -->
      </div>

      <!-- Song Action (Time bar, next, previous,...) -->
      <div class="h-full w-1/3 flex items-center flex flex-col">
        <!-- Action -->
        <div class="w-full h-2/3 flex items-center justify-center">
          <mat-icon class="mr-5 text-gray-500 cursor-pointer">skip_previous</mat-icon>
          <mat-icon class="cursor-pointer">play_circle_filled</mat-icon>
          <!--          <mat-icon>pause_circle_filled</mat-icon>-->
          <mat-icon class="ml-5 text-gray-500 cursor-pointer">skip_next</mat-icon>
        </div>
        <!-- Time Bar -->
        <div class="w-full h-1/3 flex items-center justify-center">
          <span class="text-gray-400 text-xs">1:00</span>
          <mat-slider class="w-full" value="60" step="1" max="180"></mat-slider>
          <span class="text-gray-400 text-xs">3:00</span>
        </div>
      </div>

      <!-- Song Volume -->
      <div class="h-full w-auto flex items-center px-5">
        <div class="flex justify-center items-center">
          <mat-icon class="text-xl mb-2">volume_up</mat-icon>
          <mat-slider class="w-full" value="30" step="1" max="100"></mat-slider>
        </div>
      </div>

    </div>

  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
