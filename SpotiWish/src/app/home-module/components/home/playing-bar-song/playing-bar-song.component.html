<div class="w-full h-24 bottom-0 fixed flex justify-between items-center border-t border-gray-500 select-none"
     style="background-color: #181818">

  <!-- Song Info -->
  <div class="h-full w-auto flex items-center px-5">
    <img src="assets/images/cover-album/Webp.net-resizeimage.jpg" alt="image3" class="object-cover shadow-2xl"
         style="width: 80px; height: 80px">
    <div class="flex flex-col ">
      <span class="text-white pl-2 text-base cursor-pointer hover:underline">{{currentSong?.Name}}</span>
      <span class="text-gray-400 pl-2 text-xs cursor-pointer hover:underline">{{currentSong?.Author}}</span>
    </div>
    <mat-icon class="ml-4 cursor-pointer text-xl">favorite_border</mat-icon>
    <!--        <mat-icon>favorite</mat-icon>   -->
  </div>


  <!-- Song Action (Time bar, next, previous,...)
  <div class="h-full w-1/3 flex items-center flex flex-col">

    <div class="w-full h-2/3 flex items-center justify-center">
      <mat-icon class="mr-5 text-gray-500 cursor-pointer">skip_previous</mat-icon>
      <mat-icon *ngIf="!paused" class="cursor-pointer" (click)="pauseSong()">pause_circle_filled</mat-icon>
      <mat-icon *ngIf="paused" class="cursor-pointer" (click)="playSong()">play_circle_filled</mat-icon>
      <mat-icon class="ml-5 text-gray-500 cursor-pointer" (click)="setCurrentTime()">skip_next</mat-icon>
    </div>

    <div class="w-full h-1/3 flex items-center justify-center">
      <span class="text-gray-400 text-xs">{{audio.currentTime.toFixed(0)}}</span>
      <mat-slider (input)="onCurrentTimeChange($event)" class="w-full" value="{{audio.currentTime.toFixed(0)}}" step="1" max="{{audio.duration.toFixed(0)}}"></mat-slider>
      <span class="text-gray-400 text-xs">{{audio.duration.toFixed(0)}}</span>
    </div>
  </div>
  -->

  <ngx-audio-player [playlist]="msaapPlaylist" [displayPlaylist]="false" [displayTitle]="false"
                    [autoPlay]="true"></ngx-audio-player>

  <!-- Song Volume -->
  <div class="h-full w-auto flex items-center px-5">
    <div class="flex justify-center items-center">
      <mat-icon class="text-xl mb-2">volume_up</mat-icon>
      <mat-slider (input)="onVolumeChange($event)" class="w-full" value="{{audio.volume}}" step="0.1"
                  max="1"></mat-slider>
    </div>
  </div>

</div>
